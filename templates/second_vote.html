<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection des Finalistes</title>
</head>
<body>
    <h1>Sélection des Finalistes (Sélectionner 4 livres)</h1>
    <form method="POST">
        {% for book in selected_books %}
            <input type="checkbox" name="selected_finalists" value="{{ book.book_id }}"> {{ book.title }}<br>
        {% endfor %}
        <input type="submit" value="Sélectionner">
    </form>
    <a href="/">Retour à l'accueil</a>
</body>
</html>
